<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ユーザー一覧</title>
</head>
<body>
  <h1>ユーザー一覧</h1>
  <a href="{{ url_for('add') }}">新しいユーザー追加</a>
  <table border="1" cellpadding="5" cellspacing="0">
    <tr><th>ID</th><th>名前</th><th>年齢</th><th>操作</th></tr>
    {% for u in users %}
    <tr>
      <td>{{ u.id }}</td>
      <td>{{ u.name }}</td>
      <td>{{ u.age or '' }}</td>
      <td>
        <a href="{{ url_for('edit', user_id=u.id) }}">編集</a>
        <form action="{{ url_for('delete', user_id=u.id) }}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('削除しますか？')">削除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
