{% extends "base.html" %}
{% block title %}ユーザー一覧{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ユーザー一覧</h2>
    <a href="{{ url_for('add') }}" class="btn btn-success">新規追加</a>
</div>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>年齢</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>
                <a href="{{ url_for('edit', user_id=user.id) }}" class="btn btn-sm btn-primary">編集</a>
                <form action="{{ url_for('delete', user_id=user.id) }}" method="post" style="display:inline-block;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('削除しますか？');">削除</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
