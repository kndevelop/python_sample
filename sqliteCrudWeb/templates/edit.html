<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ユーザー編集</title>
</head>
<body>
  <h1>ユーザー編集（ID={{ user.id }}）</h1>
  <form method="post">
    <label>名前: <input type="text" name="name" value="{{ user.name }}" required></label><br>
    <label>年齢: <input type="number" name="age" value="{{ user.age }}"></label><br>
    <button type="submit">更新</button>
  </form>
  <p><a href="{{ url_for('index') }}">一覧へ戻る</a></p>
</body>
</html>
